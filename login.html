<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Store</title>
    <link rel="icon" type="image/x-icon" href="asset/img/logo1.jpg" />
    <link rel="stylesheet" href="asset/css/bootstrap.rtl.css" />

  <body>
    <div class="ae-form-box">
      <div class="ae-button-box">
        <div id="ae-btn1"></div>
        <button type="button" class="ae-toggle-btn" onclick="login()">
          ورود
        </button>
        <button type="button" class="ae-toggle-btn" onclick="register()">
          ثبت نام
        </button>
      </div>
      <form id="login" method="post" class="ae-input-group" action="asset/php/login.php">
        <input
          type="text"
          class="ae-input-field"
          placeholder="ایمیل"
          required
          name="email"
        />
        <input
          type="password"
          class="ae-input-field ae-pass-field"
          id="passwordInput1"
          placeholder="رمز عبور"
          required
          name="password"
        />
        <div class="ae-show-hide" onclick="togglePassword('passwordInput1')">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>

            </svg>
        </div>
        <button type="submit" class="ae-submit-btn mt-2">ورود</button>
      </form>
      <form method="post" action="asset/php/register.php" id="register" class="ae-input-group">
        <input
          type="email"
          class="ae-input-field"
          placeholder="ایمیل"
          required
          name="email"
        />
        <input
          type="password"
          class="ae-input-field ae-pass-field"
          id="passwordInput2"
          placeholder="رمز عبور"
          required
          name="password"
        />
        <div class="ae-show-hide" onclick="togglePassword('passwordInput2')">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
            </svg>
        </div>
        <input
          type="password"
          class="ae-input-field ae-pass-field2"
          id="passwordInput3"
          placeholder="تکرار رمز عبور"
          required
          name="repassword"
        />
        <div class="ae-show-hide2" onclick="togglePassword('passwordInput3')">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
            </svg>
        </div>
        <input type="checkbox" class="ae-check-box" required/><span
          >با شرایط و قوانین موافق هستم</span
        >
        <button type="submit" class="ae-submit-btn">ثبت نام</button>
      </form>
    </div>
    </div>

    <script src="asset/js/script.js"></script>
  </body>
</html>
